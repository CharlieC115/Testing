<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia World | Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-fluid fixed-top">
        <a href="index.html" class="text-uppercase m-auto">Trivia World</a>
        <ul class="nav m-auto">
            <li class="nav-item">
                <a class="nav-link text-uppercase" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-uppercase" href="quizzes.html">Quizzes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-uppercase active" href="contact.html">Contact Us</a>
            </li>
        </ul>
    </nav>
    <!-- /Navbar -->
    <!-- Hero Image -->
    <section class="hero-image">
        <h1 class="text-uppercase">Contact Us</h1>
    </section>
    <!-- /Hero Image -->
    <!-- Contact Us -->
    <section class="contact-form">
        <div class="row">
            <div class="col-12 home-contact-headers form-field">
                <h2>Got ideas for a new quiz?</h2>
                <h3>Please complete our form with your ideas!</h3>
            </div>
            <div class="col-6 form-field">
                <label>First Name</label>
                <input type="text" placeholder="First Name">
            </div>
            <div class="col-6 form-field">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
            </div>
            <div class="col-12 form-field">
                <label>Email Address</label>
                <input type="email" placeholder="Email...">
                <small>This email will never be shared with anyone else.</small>
            </div>
            <div class="col-12 form-field">
                <label>Quiz Ideas!</label>
                <textarea type="text" placeholder="Please type your quiz ideas here..." rows="3"></textarea>
            </div>
            <div class="col-12 form-field">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </section>
    <!-- /Contact Us -->
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-6">
                <p>This site was created in 2021.</p>
            </div>
            <div class="col-6">
                <ul>
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/" target="_blank">
                            <i class="fab fa-twitter"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- /Footer -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
